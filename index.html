<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempstyle.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Temperature converter</h2>
            <div class="from-box">
                <label>From:</label>
                <select id="from" name="from" required>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <div class="input-box">
                    <input type="number" name="input" id="input" placeholder="  Input" required="required">
                </div>
            </div>
            <div class="to-box">
                <label>To:</label>
                <select id="to" name="to">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <div class="input-box">
                    <input type="number" name="output" id="output" placeholder=" Output">
                </div>
            </div>
           <div class="convert-box">
                <button class="button" onclick="calculate()">Convert</button>
           </div>    
        </div>
    </div>
    <script src="./tempscript.js"></script>       
</body>
</html>
